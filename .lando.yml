name: livenation-poc
recipe: drupal10
exlodes:
  - drush
  - node_modules
  - themesrc/node_modules
  - docroot/core
  - docroot/vendor
  - docroot/modules/contrib
config:
  php: '8.1'
  webroot: docroot
  composer_version: 2
services:
  appserver:
    xdebug: true
    config:
      php: .lando.php.ini
    overrides:
      environment:
        XDEBUG_MOPDE:
        LANDO_HOST_IP: "172.17.0.1"
      extra_hosts:
        - ${LANDO_HOST_NAME_DEV:-host}:${LANDO_HOST_GATEWAY_DEV:-host-gateway}
    build:
      - composer install
    extras:
      - apt-get update -y
      - apt-get install rename -y
  database:
    creds:
      user: user
      password: user
      database: www
  node:
    type: node
    build:
      - npm install
      - npm install -G gulp
      - cd /app/source && npm install
      - cd /app/source && npm run gulp
tooling:
  node:
    service: node
  npm:
    service: node
    dir: /app/source
  gulp:
    service: node
    dir: /app/source
  xdebug-on:
    service: appserver
    description: Enable xdebug for Apache.
    cmd: docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Enabling xdebug"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for Apache.
    cmd: rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Disabling xdebug"
    user: root
  kit/check-url:
    service: appserver
    description: Check response status on a list of URLs
    cmd: drush kit:check-url
  kit/init:
    cmd:
      - appserver: composer install
      - node: npm install
      - node: npm install -G gulp
      - node: cd /app/source && npm install
      - node: cd /app/source && npm run gulp
  kit/theme:
    description: Create a new theme
    cmd:
      - appserver: drush kit:theme
      - node: cd /app/source && npm install && npm run gulp
  events:
    pre-start:
      - appserver: composer install
      - nodejs: npm install