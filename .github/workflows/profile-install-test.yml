name: Site Install Test
run-name: Testing installing the Enterprise profile.
on: [push]
env:
  LANDO_VERSION: v3.14.0
jobs:
  Install-Lando-And-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Lando
        run: |
          sudo apt install apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu `lsb_release -cs` test"
          sudo apt update
          sudo apt install docker-ce
          wget https://files.lando.dev/installer/lando-x64-stable.deb
          sudo dpkg -i lando-x64-stable.deb
          rm -rf lando-x64-stable.deb
          mkdir /home/runner/.lando
          sudo chmod -R 777 /home/runner/.lando
          mkdir /home/runner/.lando/cache
          /home/runner/.lando/cache/D10LB.tooling.cache
          ls -a /home/runner
          ls -a ~/
      - uses: actions/checkout@v3
      - name: Copy Lando Yml
        run:  |
          cp env.github env
          cat env
          lando config
          cp .lando.profile.yml .lando.local.yml
      - name: List out lando files
        run: ls -a /home/runner
      - name: Start Lando
        run: lando start