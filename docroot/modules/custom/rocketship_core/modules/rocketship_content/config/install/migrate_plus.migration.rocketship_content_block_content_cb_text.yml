id: rocketship_content_block_content_cb_text
migration_group: rocketship_content_group
source:
  plugin: csv
  path: /assets/csv/rocketship_content_block_content_cb_text.csv
  header_offset: 0
  ids:
    - uuid
process:
  uuid:
    -
      plugin: get
      source: uuid
  langcode:
    -
      plugin: callback
      callable: rocketship_core_get_default_content_default_language
  info:
    -
      plugin: get
      source: info
  reusable:
    -
      plugin: get
      source: reusable
  field_cb_button:
    -
      plugin: explode
      source: field_cb_button
      delimiter: '|'
    -
      plugin: explode
      delimiter: '***'
    -
      plugin: sub_process
      process:
        title: '0'
        uri: '1'
  field_cb_teaser:
    -
      plugin: get
      source: field_cb_teaser
  field_cb_text/format:
    -
      plugin: get
      source: field_cb_text_format
  field_cb_text/value:
    -
      plugin: get
      source: field_cb_text_value
  field_cb_text_alignment:
    -
      plugin: get
      source: field_cb_text_alignment
  field_cb_title:
    -
      plugin: get
      source: field_cb_title
destination:
  plugin: 'entity:block_content'
  default_bundle: cb_text
migration_dependencies:
  required: {  }
  optional: {  }
